<div class="stock col-xs-12 col-sm-3">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Catálogo Coches</h3>
    </div>
  </div>
    <app-listado [stockParametro]="stock" (eventoEmitir)="recibirCoche($event,coche)"></app-listado>
   
</div>

<div class="col-xs-12 col-sm-9">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Comparador Coches</h3>
    </div>
    <div class="panel-body">
      <!-- llamada a componente hijo -->
      <app-coche [c1]="coche1" [c2]="coche2"></app-coche> <!-- [cocheParametro]="coche1" Parammetro de entrada -->
      <app-coche [c1]="coche2" [c2]="coche1"></app-coche>
    </div>
  </div>
</div>
