<div class="stock col-xs-12 col-sm-3">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">LISTADO RECETAS</h3>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let rec of recetario | filter: searchText" [class.active]="receta==recSelec">
      <a (click)="seleccionar($event,rec)">{{rec.marca}} {{rec.modelo}} {{rec.version}}</a>
    </li>
  </ul>

</div>

<div class="col-xs-12 col-sm-9">
  <div class="panel panel-info">
    <input [(ngModel)]="searchText" placeholder="Busca nombre receta">
    <div class="panel-heading">
      <h3 class="panel-title">Detalle de Receta</h3>
    </div>
    <div class="panel-body">
      <!-- llamada a componente hijo -->
      <app-receta-detalle [r1]="receta1"></app-receta-detalle>
    </div>
  </div>
</div>
