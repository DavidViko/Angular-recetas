  <div class="buscador">
    <input id = "btnGluten" class = "btn-danger btn-success" (click) = "toggleBoton()" type = "checkbox" value = "Sin Gluten"> Gluten
    <input [(ngModel)]="searchText" placeholder="Busca por receta o cocinero">
  </div>
  <div class="row">
  <div class="stock col-xs-12 col-sm-3">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">LISTADO RECETAS</h3>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let receta of recetario | filter: searchText | filterGluten" [class.active]="receta==recetaSelec">
        <a (click)="seleccionar($event,receta)">{{receta.nombre}}</a>
      </li>
    </ul>

  </div>

  <div class="col-xs-12 col-sm-9">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Detalle de Receta</h3>
      </div>
      <div class="panel-body">
        <!-- llamada a componente hijo -->
        <app-receta-detalle [r1]="recetaSelec"></app-receta-detalle>
      </div>
    </div>
  </div>
</div>
