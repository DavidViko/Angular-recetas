<div id="todos">
  <section>
    <h2>Lista Tareas</h2>
    <input type="text"><span class= "glyphicon glyphicon-plus" (click)="agregarTarea()"></span>
    <ul>
      <li *ngFor = "let todo of todos">
        <input type="checkbox" [checked]="todo.completed" (click)="clickar(todo.id)">{{todo.id}} {{todo.title}}
        <span class= "glyphicon glyphicon-trash" (click)="eliminarTarea(todo.id)"></span>
      </li>
    </ul>
  </section>

</div>
